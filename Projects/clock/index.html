<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Feature 1 - Backend Simulation</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .todo-container { background: white; padding: 20px; border-radius: 8px; width: 350px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; background: #eee; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>

<div class="todo-container">
  <h2>Todo List (Backend Simulation)</h2>
  <input type="text" id="taskInput" placeholder="Enter new todo">
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>
</div>

<script>
  // ===== Feature 1: Backend simulation with JS =====

  // In-memory array to store todos
  let todos = [
    { id: 1, task: "Learn JavaScript" },
    { id: 2, task: "Build a project" },
    { id: 3, task: "Practice coding" }
  ];

  // Function to render todos
  function renderTodos() {
    const list = document.getElementById("todoList");
    list.innerHTML = "";
    todos.forEach(todo => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${todo.task}</span>
                      <button onclick="deleteTodo(${todo.id})">Delete</button>`;
      list.appendChild(li);
    });
  }

  // Add a new todo
  function addTodo() {
    const taskInput = document.getElementById("taskInput");
    const task = taskInput.value.trim();
    if (task === "") return;
    todos.push({ id: Date.now(), task });
    taskInput.value = "";
    renderTodos();
  }

  // Delete a todo
  function deleteTodo(id) {
    todos = todos.filter(todo => todo.id !== id);
    renderTodos();
  }

  // Initial render
  renderTodos();
</script>

</body>
</html>
